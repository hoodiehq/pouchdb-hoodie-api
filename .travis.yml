language: node_js
node_js:
- '0.12'
sudo: false
cache:
  directories:
  - node_modules
notifications:
  email: false
before_install:
- nvm install $NODE
- nvm use $NODE
before_script:
- npm prune
script: npm run $COMMAND
env:
  matrix:
  - NODE=0.10 COMMAND=test:browser:cloud
  - NODE=0.12 COMMAND=test
  - NODE=0.10 COMMAND=test
  - NODE=iojs-v1 COMMAND=test
